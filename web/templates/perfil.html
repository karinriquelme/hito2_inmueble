{% extends 'base.html' %}

{% block content %}
<fieldset class="bg-light py-4 my-5 ">
    <div class="text-center mb-3">
        <span class="d-inline-flex">
            <h2>Actualizar Datos</h2>
            <a class="btn btn-secondary ms-3" href="{% url 'dashboard' %}"> Volver</a>
        </span>
    </div>
    <div class="col-3 col-md-6 mx-auto">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombres mt-3">Nombres:</label>
                <input type="text" class="form-control" id="id_nombres" name="nombres" value="{{user.nombres}}" required>
            </div>
            <div class="form-group">
                <label for="id_apellidos mt-3">Apellidos:</label>
                <input type="text" class="form-control" id="id_apellidos" name="apellidos" value="{{user.apellidos}}" required>
            </div>
            <div class="form-group mt-2">
                <label for="id_correo_electronico mt-3">Correo electr√≥nico:</label>
                <input type="email" class="form-control" id="id_correo_electronico" name="correo_electronico" value="{{user.correo_electronico}}" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Actualizar</button>
            
        </form>
       
    </div>
</fieldset>
{% endblock %}
